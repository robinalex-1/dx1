<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Weekly Note Taking App</title>
</head>
<body>

<div class="container">
  <h1>Weekly Notes</h1>
  <div class="week-selector-container">
    <label for="week-selector">Select Week:</label>
    <select id="week-selector"></select>
  </div>
  <div id="note-input-container">
    <textarea id="note-input" ></textarea>
    <button id="submit-button">Add Note</button>
  </div>
  <div id="note-container"></div>

  <script src="script.js"></script>
</div>
</body>
</html>
